<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="formulario">
        <form id="primeiraQuestao">
            <label class="pergunta">Qual área deseja seguir?</label>
            <label for="primeiraPrimeira" class="resposta"><input type="radio" id="primeiraPrimeira" value="Front-End" name="primeira" onclick="aparecer()">Front-End</label>
            <label for="primeiraSegunda" class="resposta"><input type="radio" id="primeiraSegunda" value="Back-End" name="primeira" onclick="aparecer()">Back-End</label>
        </form>

        <form id="primeiraSegundaQuestao">
            <label class="pergunta">Qual linguagem deseja aprender?</label>
            <label class="resposta"><input class="respostaDois" type="radio" id="segundaPrimeiraPrimeira" value="React" name="segunda" onclick="aparecer()">React</label>
            <label class="resposta"></label><input class="respostaDois" type="radio" id="segundaPrimeiraSegunda" value="Vue" name="segunda" onclick="aparecer()">Vue</label>
        </form>

        <form id="segundaSegundaQuestao">
            <label class="pergunta">Qual linguagem deseja aprender?</label>
            <label class="resposta"><input class="respostaDois" type="radio" id="segundaSegundaPrimeira" name="segunda" value="C#" onclick="aparecer()">C#</label>
            <label class="resposta"></label><input class="respostaDois" type="radio" id="segundaSegundaSgunda" name="segunda" value="Java" onclick="aparecer()">Java</label>
        </form>

        <form id="terceiraQuestao">
            <label class="pergunta">Você deseja:</label>
            <label class="resposta"><input class="respostaTres" type="radio" id="tresUm" name="segunda" value="Se desenvolver mais para virar full stack" onclick="aparecer()">Continuar se especializando</label>
            <label class="resposta"></label><input class="respostaTres" type="radio" id="tresDois" name="segunda" value="Se desenvolver mais para virar full stack" onclick="aparecer()">Se desenvolver mais para virar full stack</label>
        </form>

        <div id="perguntaFinal">
            <label class="pergunta">Tem mais alguma tecnologia que você gostaria de aprender?</label>
            <textarea class="respostaFinal" cols="30" rows="10"></textarea>
            <button value="+" class="botaoMais" onclick="clicarMais()">+</button>
        </div>
        <button value="Enviar" id="botaoEnviar" onclick="clicarEnviar()">Enviar</button>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
