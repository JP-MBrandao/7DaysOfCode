<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

</head>
<body>
    
    <form class="formulario" id="form">
        <label class="pergunta">Qual é o seu nome?</label>
        <input type="text" class="resposta"  placeholder="Nome" id="nome" >

        <label class="pergunta">Quantos anos você tem?</label>
        <input type="number" class="resposta"  placeholder="Idade" id="idade">

        <label class="pergunta">Qual linguagem de programação você está estudando</label>
        <input type="text" class="resposta" placeholder="js, C#, Phyton" id="formacao">

    </form>

    <div class="botao">
        <button id="botao-enviar">
            <p>Enviar</p>
        </button>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
